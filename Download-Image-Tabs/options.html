<!DOCTYPE html>
<html>
<head>
    <title>Options - Download Image Tabs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            padding: 20px;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input[type=text], input[type=number] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        input[type=checkbox] {
            margin-right: 5px;
        }
        button {
            margin-top: 15px;
            padding: 7px 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Options</h2>
    <p>Configure additional settings below:</p>
    
    <label for="subfolderInput">Subfolder:</label>
    <input type="text" id="subfolderInput" placeholder="e.g. References" />

    <label for="maxSizeInput">Max file size (MB):</label>
    <input type="number" id="maxSizeInput" placeholder="e.g. 5" step="0.1" min="0" />

    <label>
        <input type="checkbox" id="autoCloseCheckbox" />
        Auto-close tab after successful download
    </label>

    <button id="saveOptions">Save</button>

    <script src="options.js"></script>
</body>
</html>

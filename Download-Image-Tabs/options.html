<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Download Image Tabs - Options</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background: #f9f9f9;
        color: #333;
    }
    h1 {
        font-size: 1.5em;
        margin-bottom: 0.5em;
    }
    .option-group {
        background: #fff;
        border: 1px solid #ddd;
        padding: 15px;
        margin-bottom: 1em;
        border-radius: 5px;
    }
    .option-group h2 {
        font-size: 1.2em;
        margin-top: 0;
    }
    .option-row {
        display: flex;
        align-items: center;
        margin-bottom: 1em;
    }
    .option-row label {
        flex: 0 0 100px;
        font-weight: bold;
    }
    .option-row input[type="text"], 
    .option-row input[type="number"] {
        flex: 1;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }
    .option-row input[type="checkbox"] {
        transform: scale(1.2);
        margin-right: 10px;
    }
    #saveOptionsBtn {
        display: inline-block;
        padding: 10px 20px;
        background: #4CAF50;
        border: none;
        border-radius: 3px;
        color: #fff;
        font-size: 1em;
        cursor: pointer;
    }
    #saveOptionsBtn:hover {
        background: #45a049;
    }
    .status-message {
        margin-top: 10px;
        font-style: italic;
        color: #666;
    }
</style>
</head>
<body>
    <h1>Download Image Tabs - Options</h1>
    <div class="option-group">
        <h2>General Settings</h2>
        <div class="option-row">
            <label for="prefixInput">Prefix:</label>
            <input type="text" id="prefixInput" placeholder="Prefix for downloaded files" />
        </div>
        <div class="option-row">
            <label for="subfolderInput">Subfolder:</label>
            <input type="text" id="subfolderInput" placeholder="Subfolder name (optional)" />
        </div>
    </div>

    <div class="option-group">
        <h2>Download Limits & Behavior</h2>
        <div class="option-row">
            <label for="maxSizeMBInput">Max Size (MB):</label>
            <input type="number" id="maxSizeMBInput" placeholder="e.g. 5 for 5MB" min="0" />
        </div>
        <div class="option-row">
            <label for="autoCloseCheckbox">Auto Close Tabs:</label>
            <input type="checkbox" id="autoCloseCheckbox" />
        </div>
    </div>

    <button id="saveOptionsBtn">Save Options</button>
    <div class="status-message" id="statusMessage"></div>

    <script src="options.js"></script>
</body>
</html>
